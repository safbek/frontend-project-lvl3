<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- MODAL -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS агрегатор</h1>
            <form action="" class="rss-form">
              <div class="form-row">
              <div class="col">
                <input autofocus="" required="" name="url" aria-label="url" class="input-value form-control form-control-lg w-100" placeholder="ссылка RSS">
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5 btn-add">Add</button>
              </div>
            </div>
            </form>
            <p class="text-muted my-1">Пример: https://site/lessons.rss</p>
            <div class="feedback"></div>
          </div>
        </div>
      </section>

      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </section>
    </main>

    <footer class="footer border-top py-3 mt-5">
      <div class="container-xl">
        <div class="text-center">created by <a href="#" target="_blank">Safbek</a></div>
      </div>
    </footer>

</body>
</html>
